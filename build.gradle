apply plugin: 'konan'

konanArtifacts {
    program('pi-konan') {
        enableOptimizations true
    }
    interop('pi') {
        includeDirs "${System.getProperty("user.dir")}/src/main/c"
    }
    program('pi-interop') {
        enableOptimizations true
        libraries {
            artifact 'pi'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:+"
    }
}
